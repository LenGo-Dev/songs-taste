<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songs Taste</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="splash">
  <div class="splash-inner">
    <div class="page-title">
      <h1>TASTE</h1>
    </div>
    <div class="page-subtitle">
      <h3>ENGAGE</h3>
      <h3>IN</h3>
      <h3>ART</h3>
    </div>
  </div>
  <div class="nav">
    <a href="#home">Home</a>
    <a href="#discover">Discover</a>
    <a href="#search">Search</a>
  </div>

</header>

<div id="pages">
  <section id="home">
    <div class="playlist-filter">
      <h3>Categories:</h3>
      <div class="categories" id="categories"></div>
    </div>
    <div id="playlist" class="playlist container"></div>
    <div class="subscribe">
      <div class="section-title">
        <h2>Subscribe Now</h2>
      </div>
      <div class="joinNow">

        <div class="album">
          <button type="submit" class="btn-primary">Join Now</button>
          <div class="album-image">
            <img src="images/artist.jpg" alt="">
          </div>
          <div class="albumTitle">
            <h1 class="albumAuthor">Dean</h1>
            <div class="albumName">
              <h1 class="whitePart">Hen</h1>
              <h1 class="redPart">son</h1>
            </div>
          </div>
        </div>
        <div class="subscribeInfo">
          <p>NEW ALBUM</p>
          <p>Available only for subscribers</p>
        </div>
      </div>

    </div>
  </section>
  <!-- START SEARCH PAGE -->
  <section id="search">
    <div class="container">
      <div class="section-title">
        <h2>SEARCH</h2>
      </div>
    </div>
    <form id="search-form">
      <label for="search-input">Name</label>
      <input type="text" name="search" id="search-input">
      <div id="search-category-container" class="search-category"></div>
      <button type="submit" class="btn-primary" id="search-button">Search</button>
    </form>
    <div class="container">
      <div class="section-description">
        <p id="search-summary"></p>
      </div>

    </div>
    <div id="search-song" class="playlist container"></div>
  </section>

  <!-- START DISCOVER PAGE -->
  <section id="discover">
    <div class="container">
      <div class="section-title">
        <h2>DISCOVER</h2>
      </div>
      <div class="section-description">
        <p>Give it a try!</p>
      </div>
    </div>
    <div id="discover-song" class="playlist container"></div>
  </section>
</div>

<footer class="page-footer">
  <p>All rights reserved</p>
</footer>

<script id="template-category-select" type="text/x-handlebars-template">
  <div class="category-wrapper">
    <label for="category">Category</label>
    <select name="category" id="category-select">
      <option class="categories-list-option" value="">
        Not selected
      </option>
      {{#each categories}}
        <option class="categories-list-option" value="{{this}}">
          {{this}}
        </option>
      {{/each}}
    </select>
  </div>
</script>

<script id="template-category-item" type="text/x-handlebars-template">
  <ul class="categories-list">
    {{#each categories}}
      <li class="categories-list-item" data-category="{{this}}">
        {{this}}
      </li>
    {{/each}}
  </ul>
</script>

<script id="template-playlist-item" type="text/x-handlebars-template">
  <div class="playlist-item">
    <div class="playlist-title">
      <p>{{author}} - {{title}}</p>
    </div>
    <div class="player">
      <audio controls class="player-song">
        <source src="/songs/{{filename}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="playlist-footer">
      <div>
        <p>Categories: {{join categories ', '}}</p>
      </div>
      <div>
        <p>#{{ranking}} in the ranking</p>
      </div>
    </div>
  </div>
  </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
